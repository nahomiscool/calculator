<!DOCTYPE html>
<html>
    <head>
        <title>calculater</title>
        <link rel="stylesheet" href="/calculater.css">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div class="Background">
            
            <div class="all-calculater">
                <p class="js-result-display result-display"></p>
                <div class="buttons">
                    <button class="js-number-9">9</button>
                    <button class="js-number-8">8</button>
                    <button class="js-number-7">7</button>
                    <button class="js-number-multiplication">*</button>
                </div>
                <div class="buttons">
                    <button class="js-number-6">6</button>
                    <button class="js-number-5">5</button>
                    <button class="js-number-4">4</button>
                    <button class="js-number-division">/</button>
                </div>
                <div class="buttons">
                    <button class="js-number-3">3</button>
                    <button class="js-number-2">2</button>
                    <button class="js-number-addition">+</button>
                    <button class="js-number-substitution">-</button>
                </div>
                <div class="buttons">
                    <button class="js-number-1">1</button>
                    <button class="js-number-0">0</button>
                    <button class="js-number-isequalto">=</button>
                    <button class="js-number-clear">c</button>
                </div>
            </div>
        </div>
        
        <script src="/calculater.js"></script>
    </body>
</html>
